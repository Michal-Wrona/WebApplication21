<div class='container'>
    <a class='title' *ngIf="accountService.currentUser$ | async">
      Welcome
      <button class="btn btn-success" (click)="logout()">Logout</button>
    </a>
  
    <form *ngIf="(accountService.currentUser$ | async) === undefined || (accountService.currentUser$ | async) === null"
      #loginForm="ngForm" class="d-flex"
      (ngSubmit)="login()" autocomplete="off">
      <input name="username"
             [(ngModel)]="model.username"
             type="text"
             placeholder="Username">
      <input name="password"
             [(ngModel)]="model.password"
             type="password"
             placeholder="Password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  
  </div>
